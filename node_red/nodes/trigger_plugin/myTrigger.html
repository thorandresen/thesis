<script type="text/javascript">
    RED.nodes.registerType('myTrigger', {
        category: 'speciale',
        color: '#e83f25',
        defaults: {
            name: { value: "" },
            deviceId: { value: "" },
            operator: { value: "" },
            state: { value: "" },
            value: { value: "" },
            dataType: { value: "" },
            mode: { value: "" }

        },
        inputs: 1,
        inputLabels: "deviceFields",
        outputLabels: ["trigger"],
        outputs: 1,
        icon: "node-red/trigger.svg",
        label: function () {
            return this.name || "myTrigger";
        },

    });
</script>

        <label for="node-value"><i class="fa fa-tag"></i> Value</label>
        <input type="text" id="node-input-value" placeholder="Value">
        <br>
    </div>
</script>
